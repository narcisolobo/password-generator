<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="p-4" style="background-color: #202020">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-start align-items-center gap-2">
          <p
            id="password"
            class="m-0"
            data-bs-toggle="tooltip"
            data-bs-title="Click to copy"
            style="border-bottom: 1px dotted #adb5bd"
          >

          </p>
          <i
            style="cursor: pointer;"
            class="bi bi-arrow-clockwise fs-5"
            data-bs-toggle="tooltip"
            data-bs-title="Redo"
            id="redo"
          ></i>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="copiedToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong class="me-auto">Password Generator</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Password copied!</div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
